<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="main">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input class="input" id="input-el">
        <br>
        <button class="btn" id="btn-el">Convert</button>
    </div>
    <div class="length">
        <p class="p1">Length (Meter/Feet)</p>
        <p class="p2" id="length-output">20 Meters = 65.616 Feet | 20 Feet = 6.096 Meters</p>
    </div>
    <div class="volume">
        <p class="p1">Volume (Liters/Gallons)</p>
        <p class="p2" id="volume-output">20 Liters = 5.284 Gallons | 20 Gallons = 75.708 Liters</p>
    </div>
    <div class="mass">
        <p class="p1">Mass (Kilograms/Pounds)</p>
        <p class="p2" id="mass-output">20 kilos = 44.092 | 20 Pounds = 9.072 kilos</p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
